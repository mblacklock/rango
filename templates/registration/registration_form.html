{% extends 'base_bootstrap_new.html' %}
{% load static %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block body_block %} 
	<h1 class="form-signin-heading">Register Here</h1>
	<form method="post" action=".">
		 {% csrf_token %}
		 {% bootstrap_form form %}
		 {% buttons %}
		 <button class="btn btn-default" type="submit" name="submit">Register</button>
		 {% endbuttons %}
	</form>
{% endblock %}
