<!DOCTYPE html>

{% load staticfiles %}

<html>
<head> 
	<title>Rango</title>
</head>
<body> 
	<h1>Rango says...</h1> 
	<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
				<ul>
					{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>No pages in category.</strong>
			{% endif %}
		{% else %}
			The category does not exist!
		{% endif %}
	</div>
	<div>
		<a href="/rango/category/{{ category.slug }}/add_page/">Add New Page</a><br />
		<a href="/rango/">Return to Index</a>
	</div> 
</body>
</html>
